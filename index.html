<!DOCTYPE html>
<html>
  <head>
    <title>Awesome Cook</title>
    <link rel="stylesheet" type="text/css" href="awesome_style.css">
    <script src="jquery-3.1.1.min.js"></script>
    <script src="interaction.js"></script>
  </head>
  <body>
    <header>
        <div class="header-top">
          <div class="logo">
            <img src="img/imgpsh_fullsize.png">
          </div>
          <div class="title">
            <h1>Awesome Cook</h1>
          </div>
        </div>
    </header>
    <section class="main-block">
      <form class="input-form" action method="post"
      <table>
        <tbody>
          <tr>
          <td class="title"
            <label for="ingredient">
            Ingredient:</label>
          </td class="field">
            <input type="text" id="ingredient" name="ingredient" placeholder="text">
          </td>
        </tr>
        <tr>
          <td class="title"
            <label for="quantity">
            Quantity:</label>
          </td class="field">
            <input type="select" id="quantity" name="quantity" placeholder="text">
          </td>
        </tr>
        <tr>
          <td class="title"
            <label for="units">
            Units:</label>
          </td class="field">
            <input type="text" id="units" name="units" placeholder="text">
          </td>
        </tr>
        <tr>
        </td class="field">
          <input type="submit" class="send-btn" value="add">
      </tr>
      </tbody>
    </table>
    </form>
    </section>

    <section class="recipes">
      <iframe name="receiver" id="receiver"></iframe>
    </section>

    <aside class="refrigerator">
    </aside>

        <input id="input" type="text" name="description">

    </form>-->

    <footer class="main-footer">

    </footer>
  </body>
</html>
