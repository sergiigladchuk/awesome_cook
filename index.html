<!DOCTYPE html>
<html>
  <head>
    <title>Awesome Cook</title>
    <link rel="stylesheet" type="text/css" href="awesome_style.css">
    <script src="jquery-3.1.1.min.js"></script>
    <script src="interaction.js"></script>
  </head>
  <body>
    <header>
        <div class="header-top">
          <div class="logo">
            <img src="img/imgpsh_fullsize.png">
          </div>
          <div class="title">
            <h1>Awesome Cook</h1>
          </div>
        </div>
    </header>
    <section class="main-block">
      <p class="instruction">Enter here what you've got and get your recipes in seconds</p>

      <table>
        <tbody>
          <tr>
          <td class="title"
            <label for="ingredient">
            Ingredient:</label>
          </td class="field">
          <td>
            <input type="text" id="ingredient" name="ingredient" placeholder="e.g. eggs">
          </td>
        </tr>
        <tr>
        <td>
          <input type="image"  src="img/Plus.png" class="send-btn" alt="add">
        </td>
      </tr>
      </tbody>
    </table>

    </section>

    <section class="recipes">
      <iframe name="receiver" id="receiver">  </iframe>
    </section>

    <aside class="refrigerator">
      <div id="top">
        <div class="ingredient" id="ing-1">
          Ingredient 1
            <input type="image"  src="img/Minus.png" class="delete-btn" alt="remove" id="rm-1">
        </div>
        <div class="ingredient" id="ing-2">

      </div>
      <div id="insert-4" class="ref-mid">

          Ingredient 6
