<!DOCTYPE html>
<html>
  <head>
    <title>Awesome Cook</title>
    <link rel="stylesheet" type="text/css" href="awesome_style.css">
    <script src="jquery-3.1.1.min.js"></script>
    <script src="interaction.js"></script>
  </head>
  <body>
    <header>
        <div class="header-top">
          <div class="logo">
            <img src="img/imgpsh_fullsize.png">
          </div>
          <div class="title">
            <h1>Awesome Cook</h1>
          </div>
        </div>
    </header>
    <section class="main-block">
      <h2>Enter content of your refrigerator one and get your recipes in seconds </h2>
      <form class="input-form" action method="post">
      <table>
        <tbody>
          <tr>
          <td class="title"
            <label for="ingredient">
            Ingredient:</label>
          </td class="field">
          <td>
            <input type="text" id="ingredient" name="ingredient" placeholder="text">
          </td>
        </tr>
        <tr>
          <td class="title"
            <label for="quantity">
            Quantity:</label>
          </td class="field">
          <td>
            <input type="select" id="quantity" name="quantity" placeholder="text">
          </td>
        </tr>
        <tr>
          <td class="title"
            <label for="units">
            Units:</label>
          </td class="field">
          <td>
            <input type="text" id="units" name="units" placeholder="text">
          </td>
        </tr>
        <tr>
        <td>
          <input type="image"  src="img/Plus.png" class="send-btn" alt="add">
        </td>
      </tr>
      </tbody>
    </table>
    </form>
    </section>

    <section class="recipes">
      <iframe name="receiver" id="receiver"></iframe>
    </section>

    <aside class="refrigerator">
      <div id="top">
        <div class="ingredient">
          Ingredient 1
        </div>
        <div class="ingredient">
          Ingredient 2
        </div>
      </div>
      <div id="insert-1" class="ref-mid">
        <div class="ingredient">
          Ingredient 3
        </div>
      </div>
      <div id="insert-1" class="ref-mid">
        <div class="ingredient">
          Ingredient 4
        </div>
      </div>
      <div id="insert-1" class="ref-mid">
        <div class="ingredient">
          Ingredient 5
        </div>
      </div>
      <div id="insert-1" class="ref-mid">
        <div class="ingredient">
          Ingredient 6
        </div>
      </div>
      <div id="insert-1" class="ref-mid">
        <div class="ingredient">
          Ingredient 7
        </div>
      </div>
      <div id="insert-1" class="ref-mid">
        <div class="ingredient">
          Ingredient 8
        </div>
      </div>
      <div id="insert-1" class="ref-mid">
        <div class="ingredient">
          Ingredient 9
        </div>
      </div>
      <div id="bottom">
        <div class="ingredient">
          Ingredient 10
        </div>
      </div>
    </aside>
